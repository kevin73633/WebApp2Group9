<!-- Skeletal Structure of Subject Catalog -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Catalog</title>

    <!-- External CSS-->
    <link href= "catalog_css.css" type="text/css" rel="stylesheet" />
    <link href= "dashboard_css.css" type="text/css" rel="stylesheet" />

    <!-- Other CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: black;">
    <div id="app">

		<!-- Sidebar -->
		<nav id="sidebar" :class="{ 'active': sidebarActive }">

			<div class="mb-5 pt-5">
				<h1 id="steps" class="fs-1 text-center">S T E P S</h1>
				<p id="stepsTagline" class="text-center">SCIS TIMETABLE AND ENROLLMENT PLANNING SYSTEM</p>
			</div>

			<hr>


			<ul class="nav nav-pills flex-column mb-auto d-flex ">
				<li class="nav-item">
					<a href="dashboard.html" class="nav-link text-white" aria-current="page">
						<svg class="bi me-2" width="16" height="16">
							<use xlink:href="#home" />
						</svg>
						<i class="fas fa-home">Dashboard</i>
					</a>
				</li>
				<li>
					<a href="catalog.html" class="nav-link active text-white">
						<svg class="bi me-2" width="16" height="16">
							<use xlink:href="#speedometer2" />
						</svg>
						<i class="fas fa-book">Courses</i>
					</a>
				</li>
				<li>
					<a href="#" class="nav-link text-white">
						<svg class="bi me-2" width="16" height="16">
							<use xlink:href="#table" />
						</svg>
						<i class="fas fa-calendar">Planner</i>
					</a>
				</li>
				<li>
					<a href="#" class="nav-link text-white">
						<svg class="bi me-2" width="16" height="16">
							<use xlink:href="#grid" />
						</svg>
						<i class="fas fa-power-off">LogOut</i>
					</a>
				</li>
			</ul>
		</nav>

        <!-- profile at the top right -->
		<div id="profile_top" class="position-fixed top-0 end-0 p-3 d-flex align-items-center">
			<img src="images/justin1.jpg" alt="Profile" width="32" height="32" class="rounded-circle me-2">
			<div class="me-3">
				<strong id="nameheader">Nil</strong>
				<small>XXXX year, X.XX GPA</small>
			</div>
			
			<div id="bell" >
				<i class="fa fa-bell" aria-hidden="true"></i>
			</div>
		</div>

        <main id="content" class="mt-5 pt-4 ">
            <div class="container">
                <div class="row" id="welcome-banner" >
                    <small>{{ currentDate }}</small>
                    <p id="banner_name" class="h3 mb-1"></p>
                    <p class="mb-0">COURSE CATALOG</p>
                </div>
                <div class="row py-3" id="filter-search">
                    <div class="col-3">
                    <!-- Dropdown -->
                        <select class="form-select rounded-5 bg-black text-white" aria-label="Default select example" id="filterOptions"></select>
                    </div>
                    <div class="col-4">
                        <!-- Empty -->
                    </div>
                    <div class="col-4">
                        <!-- Search Bar -->
                        <div class="input-group mb-3 flex-nowrap">
                            <input type="text" class="form-control rounded-5" placeholder="Code/Name of Module" aria-label="module_input" aria-describedby="basic-addon2">
                        </div>
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn btn-primary px-3 rounded-5" id="searchBtn">Search</button>
                    </div>
                </div>
            </div>

            <div class="container" id="courseTable">
                <div class="row bg-white rounded-2">
                    <!-- Create the table -->
                    <table class="table" id="tableModules">
                        <thead>
                            <tr>
                                <th scope="col" class="text-body-tertiary">Select</th>
                                <th scope="col" class="text-body-tertiary">Module Name</th>
                                <th scope="col" class="text-body-tertiary">Code</th>
                                <th scope="col" class="text-body-tertiary">Category</th>
                                <th scope="col" class="text-body-tertiary">Status</th>
                                <th scope="col"> </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="6" class="text-center text-secondary">Please enter module code/name in search bar</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="modalInsert"></div>
                
                <div class="row py-2">
                    <div class="col-4">
                        <button type="button" class="btn btn-primary px-4 rounded-5">Add to My Planner</button>
                    </div>
                    <div class="col-5">

                    </div>
                    <!-- <div class="col-1">
                        <nav aria-label="Page navigation" >
                            <ul class="pagination justify-content-end mx-1">
                            <li class="page-item">
                                <a class="page-link rounded-5" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link rounded-5" href="#">1</a></li>
                            <li class="page-item"><a class="page-link rounded-5" href="#">2</a></li>
                            <li class="page-item"><a class="page-link rounded-5" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link rounded-5" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                            </ul>
                        </nav>
                    </div> -->
                </div>
            </div>
        </main>
    </div>
    <div id="modals">
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="catalog.js" type="module"></script>	
</body>
</html>
