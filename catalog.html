<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Catalog</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- External CSS -->
    <link href= "styles/style.css" type="text/css" rel="stylesheet" />
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <!-- Other CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Vue.js Version 3 CDN -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
      
    <div id="app">
        <div id ="navbartop" class="navbartop">
            <!-- Hamburger Button for mobile -->
			<hamburger-button></hamburger-button>
            <div class="d-flex align-items-center">
                <!-- Profile Img -->
				<profile-top></profile-top>
				<!-- Dark Light Mode Toggle -->
				<dark-light-mode></dark-light-mode>
            </div>
        </div>
		<!-- Modal for User -->
        <user-details-menu></user-details-menu>
		<!-- Sidebar -->
		<sidebar></sidebar>
        <main id="content" class="py-4">
            <div class="row mx-1" id="welcome-banner">
                <h5>Course Catalogue</h5>
                <p>Browse the Available Courses for Your Academic Journey</p>
            </div>
            <div class="row py-1 px-3 justify-content-between d-flex align-items-center px-0 py-2" id="filter-search">
                <!-- Dropdown on the far left -->
                <div class="col-12 col-sm-5 col-md-3  mb-lg-0 px-0 d-flex align-items-center">
                    <select class="form-select rounded-5" aria-label="Filter options" id="filterOptions">
                        <!-- Options here -->
                    </select>
                </div>

                <!-- Search Bar and Button on the far right -->
                <div class="col-12 col-sm-7 col-md-7 d-flex justify-content-end align-items-center px-0 py-2">
                    <div class="input-group flex-nowrap mr-2" style="max-width: 350px;">
                        <input type="text" class="form-control rounded-5" placeholder="Code/Name of Module" aria-label="module_input" id="searchInput" value="">
                    </div>
                    <button type="button" class="btn btn-primary px-3 rounded-5" id="searchBtn">Search</button>
                </div>
            </div>
            
            <!-- Course Table -->
            
            <div id="courseTable" class="table-responsive">
                <table class="table custom-table table-hover align-middle rounded-3 tableModules" id="tableModules">
                    <thead>
                        <tr>
                            <th scope="col" class="text-body-tertiary text-custom text-center" style="width: 5%">Select</th>
                            <th scope="col" class="text-body-tertiary text-custom col-recom" style ="text-align:left">Module Name</th>
                            <th scope="col" class="text-body-tertiary text-custom text-center">Code</th>
                            <th scope="col" class="text-body-tertiary text-custom text-center col-recom">Category</th>
                            <th scope="col" class="text-body-tertiary text-custom text-center col-recom">Recommended</th>
                            <th scope="col" class="text-body-tertiary text-custom text-center">Status</th>
                            <!-- <th scope="col" class="text-body-tertiary text-center">Details</th> -->
                        </tr>
                    </thead>
                    <div class="tbody-wrapper"></div>
                        <tbody>
                            <tr>
                                <td colspan="6" class="text-center text-secondary">Please enter code/name into search bar</td>
                            </tr>
                        </tbody>
                     </div>
                </table>
            </div>
            
                <div id="modalInsert"></div>

                <div class="row pt-4">
                    <div class="col d-flex flex-column flex-md-row justify-content-start gap-3">
                        <button type="button" class="btn btn-primary px-4 rounded-5" id="addToPlanner" data-bs-toggle="modal" data-bs-target="#addToPlannerModal">Add to Planner</button>
                        <button type="button" class="btn btn-primary px-4 rounded-5" id="removeFromPlanner">Remove from Planner</button>
                    </div>
                </div>
        </main>
    </div>

    <div id="modals"></div>
    <div class="modal fade" id="addToPlannerModal" tabindex="-1" aria-labelledby="addToPlannerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addToPlannerModalLabel">Select the semester you would like to do in</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center " id="addToPlannerModalBody"></div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="buttonToAdd">Add to Planner</button>
                </div>
            </div>
        </div>
    </div>

    <script src="allVuestuff.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="catalog.js" type="module"></script>
</body>
</html>
