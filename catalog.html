<!-- Skeletal Structure of Subject Catalog -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Catalog</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: black;">

    <div class="container">
        <div class="row">
            <span class="bg-primary text-white p-4 fs-3 rounded-2 fw-semibold">COURSE CATALOG</span>
        </div>
        <div class="row py-3">
            <div class="col-2">
            <!-- Dropdown -->
                <select class="form-select rounded-5 bg-black text-white" aria-label="Default select example">
                    <option selected>All Tracks</option>
                    <option value="1">...</option>
                    <option value="2">..</option>
                    <option value="3">.</option>
                </select>
            </div>
            <div class="col-5">
                <!-- Empty -->
            </div>
            <div class="col-4">
                <!-- Search Bar -->
                <div class="input-group mb-3 flex-nowrap">
                    <input type="text" class="form-control rounded-5" placeholder="Code/Name of Module" aria-label="module_input" aria-describedby="basic-addon2">
                </div>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-primary px-3 rounded-5" onclick="createModulesTable()">Search</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="bg-white p-1 rounded-2">
            <!-- Create the table -->
            <table class="table" id="tableModules">
                <thead>
                    <tr>
                        <th scope="col" class="text-body-tertiary">Select</th>
                        <th scope="col" class="text-body-tertiary">Module Name</th>
                        <th scope="col" class="text-body-tertiary">Code</th>
                        <th scope="col" class="text-body-tertiary">Category</th>
                        <th scope="col" class="text-body-tertiary">Status</th>
                        <th> </th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-4">
                <button type="button" class="btn btn-primary px-4 rounded-5">Add to My Planner</button>
            </div>
            <div class="col-5">

            </div>
            <div class="col">
                <nav aria-label="Page navigation" >
                    <ul class="pagination justify-content-end mx-2">
                    <li class="page-item px-1">
                        <a class="page-link rounded-5" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item px-1"><a class="page-link rounded-5" href="#">1</a></li>
                    <li class="page-item px-1"><a class="page-link rounded-5" href="#">2</a></li>
                    <li class="page-item px-1"><a class="page-link rounded-5" href="#">3</a></li>
                    <li class="page-item px-1">
                        <a class="page-link rounded-5" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="catalog.js"></script>
</body>
</html>
