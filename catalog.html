<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Catalog</title>

    <!-- External CSS -->
    <link href="styles.css" type="text/css" rel="stylesheet"/>

    <!-- Other CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Vue.js Version 3 CDN -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
      
    <div id="app">

		<!-- Sidebar -->
		<nav id="sidebar" :class="{ 'active': sidebarActive }">

			<div class="mb-5 pt-5">
				<h1 id="steps" class="fs-1 text-center">S T E P S</h1>
				<p id="stepsTagline" class="text-center">SCIS TIMETABLE AND ENROLLMENT PLANNING SYSTEM</p>
			</div>

			<hr>


			<ul class="nav nav-pills flex-column mb-auto d-flex ">
				<li class="nav-item">
					<a href="dashboard.html" class="nav-link text-white" aria-current="page">
						<svg class="bi me-2" width="16" height="16">
							<use xlink:href="#home" />
						</svg>
						<i class="fas fa-home">Dashboard</i>
					</a>
				</li>
				<li>
					<a href="catalog.html" class="nav-link active text-white">
						<svg class="bi me-2" width="16" height="16">
							<use xlink:href="#speedometer2" />
						</svg>
						<i class="fas fa-book">Courses</i>
					</a>
				</li>
				<li>
					<a href="#" class="nav-link text-white">
						<svg class="bi me-2" width="16" height="16">
							<use xlink:href="#table" />
						</svg>
						<i class="fas fa-calendar">Planner</i>
					</a>
				</li>
				<li>
					<a href="#" class="nav-link text-white">
						<svg class="bi me-2" width="16" height="16">
							<use xlink:href="#grid" />
						</svg>
						<i class="fas fa-power-off">LogOut</i>
					</a>
				</li>
			</ul>
		</nav>

        <!-- profile at the top right -->
		<div id="profile_top" class="position-fixed top-0 end-0 p-3 d-flex align-items-center">
			<img src="images/justin1.jpg" alt="Profile" width="32" height="32" class="rounded-circle me-2">
			<div class="me-3">
				<strong id="nameheader">Nil</strong>
				<small>XXXX year, X.XX GPA</small>
			</div>
			
			<div id="bell" >
				<i class="fa fa-bell" aria-hidden="true"></i>
			</div>
		</div>

        <main id="content" class="mt-5 pt-4 ">
            <div class="row" id="welcome-banner" >
                <small id="currentDate"></small>
                <p id="banner_name" class="h3 mb-1"></p>
                <p class="mb-0">COURSE CATALOG</p>
            </div>

            <div class="row py-3" id="filter-search">
                <!-- Dropdown -->
                <div class="row">
                <div class="col-12 col-lg-3 mb-2 mb-lg-0">
                    <select class="form-select rounded-5 text-black" aria-label="Filter options" id="filterOptions">
                        <!-- Options here -->
                    </select>
                </div>
                
                <!-- Empty Column for Spacing on Larger Screens -->
                <div class="col-12 col-lg-4 mb-2 mb-lg-0 d-none d-lg-block"></div>
                
                <!-- Search Bar -->
                
                <div class="col-9 col-lg-4 mb-2 mb-lg-0 d-flex justify-content-between">
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control rounded-5" placeholder="Code/Name of Module" aria-label="module_input" id="searchInput" value="">
                    </div>
                </div>
           
                <!-- Search Button -->
                <div class="col-3 col-lg-1 d-flex justify-content-end m-auto">
                    <button type="button" class="button-primary px-3 rounded-5" id="searchBtn">Search</button>
                </div>
                </div>
            </div>
            
            <!-- Course Table -->
            
            <div id="courseTable" class="table-responsive">
                <table class="table align-middle rounded-3" id="tableModules">
                    <thead>
                        <tr>
                            <th scope="col" class="text-body-tertiary text-center" style="width: 10%">Select</th>
                            <th scope="col" class="text-body-tertiary text-center col-recom">Module Name</th>
                            <th scope="col" class="text-body-tertiary text-center">Code</th>
                            <th scope="col" class="text-body-tertiary text-center col-recom">Category</th>
                            <th scope="col" class="text-body-tertiary text-center col-recom">Recommend</th>
                            <th scope="col" class="text-body-tertiary text-center">Status</th>
                            <th scope="col"> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="6" class="text-center text-secondary">Please enter code/name into search bar</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            

                <div id="modalInsert"></div>

                <div class="row py-2">
                    <div class="col-4">
                        <button type="button" class="button-primary px-4 rounded-5" id="addToPlanner" data-bs-toggle="modal" data-bs-target="#addToPlannerModal">Add to Planner</button>
                    </div>
                    <div class="col-5"></div>
                </div>
        </main>
    </div>

    <div id="modals"></div>
    <div class="modal fade" id="addToPlannerModal" tabindex="-1" aria-labelledby="addToPlannerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addToPlannerModalLabel">Select the semester you would like to do in</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center" id="addToPlannerModalBody"></div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="buttonToAdd">Add to Planner</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="catalog.js" type="module"></script>
    <script src="dashboard_javascript.js" type="module"></script><!-- for the date  --> 

</body>
</html>
