<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Catalog</title>

    <!-- External CSS -->
    <link href= "styles/style.css" type="text/css" rel="stylesheet" />


    <!-- Other CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Vue.js Version 3 CDN -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
      
    <div id="app">
        <div id ="navbartop" class="navbartop">
            <!-- Hamburger Button for mobile -->
			<hamburger-button></hamburger-button>
            <div class="d-flex align-items-center">
                <button id ="theme">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"/></svg>
                </button>
                <!-- Profile Img -->
                <profile-top></profile-top>
            </div>
        </div>
		<!-- Modal for User -->
        <user-details-menu></user-details-menu>
		<!-- Sidebar -->
		<sidebar></sidebar>
        <main id="content" class="pt-4">
            <div class="row" id="welcome-banner">
                <p id="banner_name" class="h3 mb-1">Course Catalogue</p>
            </div>

            <div class="row py-3" id="filter-search">
                <!-- Dropdown -->
                <div class="row">
                <div class="col-12 col-lg-3 mb-2 mb-lg-0">
                    <select class="form-select rounded-5 text-black" aria-label="Filter options" id="filterOptions">
                        <!-- Options here -->
                    </select>
                </div>
                
                <!-- Empty Column for Spacing on Larger Screens -->
                <div class="col-9 col-lg-4 mb-2 mb-lg-0 d-none d-lg-block"></div>
                
                <!-- Search Bar -->
                
                <div class="col-12 col-lg-4 mb-2 mb-lg-0 d-flex">
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control rounded-5" placeholder="Code/Name of Module" aria-label="module_input" id="searchInput" value="">
                    </div>
                </div>

           
                <!-- Search Button -->
                <div class="col-4 col-lg-1 d-flex m-auto">
                    <button type="button" class="button-primary px-3 rounded-5" id="searchBtn">Search</button>
                </div>
                <div class="col-8 d-block d-xs-none"></div>

                </div>
            </div>
            
            <!-- Course Table -->
            
            <div id="courseTable" class="table-responsive">
                <table class="table align-middle rounded-3" id="tableModules">
                    <thead>
                        <tr>
                            <th scope="col" class="text-body-tertiary text-center" style="width: 10%">Select</th>
                            <th scope="col" class="text-body-tertiary text-center col-recom">Module Name</th>
                            <th scope="col" class="text-body-tertiary text-center">Code</th>
                            <th scope="col" class="text-body-tertiary text-center col-recom">Category</th>
                            <th scope="col" class="text-body-tertiary text-center col-recom">Recommend</th>
                            <th scope="col" class="text-body-tertiary text-center">Status</th>
                            <th scope="col" class="text-body-tertiary text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="6" class="text-center text-secondary">Please enter code/name into search bar</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            

                <div id="modalInsert"></div>

                <div class="row py-2">
                    <div class="col-9 col-xs-4">
                        <button type="button" class="button-primary px-4 rounded-5" id="addToPlanner" data-bs-toggle="modal" data-bs-target="#addToPlannerModal">Add to Planner</button>
                    </div>
                </div>
        </main>
    </div>

    <div id="modals"></div>
    <div class="modal fade" id="addToPlannerModal" tabindex="-1" aria-labelledby="addToPlannerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addToPlannerModalLabel">Select the semester you would like to do in</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center" id="addToPlannerModalBody"></div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="buttonToAdd">Add to Planner</button>
                </div>
            </div>
        </div>
    </div>

    <script src="allVuestuff.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="catalog.js" type="module"></script>
    <script src="menu.js"></script>
</body>
</html>
