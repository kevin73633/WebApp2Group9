<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Catalog</title>

    <!-- External CSS -->
    <link href="styles.css" type="text/css" rel="stylesheet"/>

    <!-- Other CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Vue.js Version 3 CDN -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
      
    <div id="app">
        <div id ="navbartop" class="navbartop">
            <!-- Hamburger Button for mobile -->
            <button id="toggleSidebar" class="btn" onclick="mobileNav()">
                <i class="fas fa-bars"></i>
            </button>    
            <button id="desktopMenuExpand" class="btn" onclick="expandSidebar()">
                <i class="fas fa-bars"></i>
            </button> 
            <button id="desktopMenuMinimise" class="btn" onclick="minimiseSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <profile-top></profile-top>
        </div>
        <user-details-menu></user-details-menu>
        <nav id="sidebar">
            <div class="side">
                <ul class="nav sidebar-nav d-flex flex-column">
                    <div id="header" class="d-flex flex-column align-items-start mb-2 px-2">
                        <img src="images/step_logo.png" alt="Logo" class="logo-img mb-3">
                        <div id="logo" class="text-start">
                            <h1 id="steps" class="fs-2">S T E P S</h1>
                            <p id="stepsTagline">SCIS TIMETABLE AND ENROLLMENT PLANNING SYSTEM</p>
                            <button id="mobileToggleSideBar" class="btn d-none" onclick="minMobileNav()">
                                <i class="fas fa-times text-white"></i>
                            </button>    
                        </div>
                    </div>
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link text-white">
                            <i class="fas fa-home" aria-hidden="true"></i>
                            <span class="icon-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="catalog.html" class="nav-link active">
                            <i class="fas fa-book" aria-hidden="true"></i>
                            <span class="icon-text">Courses</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="planner.html" class="nav-link text-white" aria-current="page">
                            <i class="fas fa-calendar" aria-hidden="true"></i>
                            <span class="icon-text">Planner</span>
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="#" id="logoutBtn" class="nav-link text-white">
                            <i class="	fas fa-sign-out-alt" aria-hidden="true"></i>
                            <span class="icon-text">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main id="content" class="pt-4">
            <div class="row" id="welcome-banner">
                <p id="banner_name" class="h3 mb-1">Course Catalogue</p>
            </div>

            <div class="row py-3" id="filter-search">
                <!-- Dropdown -->
                <div class="row">
                <div class="col-12 col-lg-3 mb-2 mb-lg-0">
                    <select class="form-select rounded-5 text-black" aria-label="Filter options" id="filterOptions">
                        <!-- Options here -->
                    </select>
                </div>
                
                <!-- Empty Column for Spacing on Larger Screens -->
                <div class="col-12 col-lg-4 mb-2 mb-lg-0 d-none d-lg-block"></div>
                
                <!-- Search Bar -->
                
                <div class="col-9 col-lg-4 mb-2 mb-lg-0 d-flex justify-content-between">
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control rounded-5" placeholder="Code/Name of Module" aria-label="module_input" id="searchInput" value="">
                    </div>
                </div>
           
                <!-- Search Button -->
                <div class="col-3 col-lg-1 d-flex justify-content-end m-auto">
                    <button type="button" class="button-primary px-3 rounded-5" id="searchBtn">Search</button>
                </div>
                </div>
            </div>
            
            <!-- Course Table -->
            
            <div id="courseTable" class="table-responsive">
                <table class="table align-middle rounded-3" id="tableModules">
                    <thead>
                        <tr>
                            <th scope="col" class="text-body-tertiary text-center" style="width: 10%">Select</th>
                            <th scope="col" class="text-body-tertiary text-center col-recom">Module Name</th>
                            <th scope="col" class="text-body-tertiary text-center">Code</th>
                            <th scope="col" class="text-body-tertiary text-center col-recom">Category</th>
                            <th scope="col" class="text-body-tertiary text-center col-recom">Recommend</th>
                            <th scope="col" class="text-body-tertiary text-center">Status</th>
                            <th scope="col"> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="6" class="text-center text-secondary">Please enter code/name into search bar</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            

                <div id="modalInsert"></div>

                <div class="row py-2">
                    <div class="col-4">
                        <button type="button" class="button-primary px-4 rounded-5" id="addToPlanner" data-bs-toggle="modal" data-bs-target="#addToPlannerModal">Add to Planner</button>
                    </div>
                    <div class="col-5"></div>
                </div>
        </main>
    </div>

    <div id="modals"></div>
    <div class="modal fade" id="addToPlannerModal" tabindex="-1" aria-labelledby="addToPlannerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addToPlannerModalLabel">Select the semester you would like to do in</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center" id="addToPlannerModalBody"></div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="buttonToAdd">Add to Planner</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="catalog.js" type="module"></script>
    <script src="menu.js"></script>	
    <script src="allVuestuff.js"></script>
</body>
</html>
