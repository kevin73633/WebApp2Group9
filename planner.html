<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Catalog</title>

    <!-- External CSS-->
    <link href= "styles.css" type="text/css" rel="stylesheet" />

    <!-- Other CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Vue.js Version 3 CDN -->

<body>
    <div id="app">
        <div id ="navbartop" class="navbartop">
            <!-- Hamburger Button for mobile -->
            <button id="toggleSidebar" class="btn" onclick="mobileNav()">
                <i class="fas fa-bars"></i>
            </button>    
            <button id="desktopMenuExpand" class="btn" onclick="expandSidebar()">

            </button> 
            <button id="desktopMenuMinimise" class="btn" onclick="minimiseSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <profile-top></profile-top>
        </div>
        <user-details-menu></user-details-menu>
		<!-- Sidebar -->
        <nav id="sidebar">
            <div class="side">
                <ul class="nav sidebar-nav d-flex flex-column">
                    <div id="header" class="d-flex flex-column align-items-start mb-2 px-2">
                        <img src="images/step_logo.png" alt="Logo" class="logo-img mb-3">
                        <div id="logo" class="text-start">
                            <h1 id="steps" class="fs-2">S T E P S</h1>
                            <p id="stepsTagline">SCIS TIMETABLE AND ENROLLMENT PLANNING SYSTEM</p>
                            <button id="mobileToggleSideBar" class="btn d-none" onclick="minMobileNav()">
                                <i class="fas fa-times text-white"></i>
                            </button>    
                        </div>
                    </div>
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link text-white">
                            <i class="fas fa-home" aria-hidden="true"></i>
                            <span class="icon-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="catalog.html" class="nav-link text-white">
                            <i class="fas fa-book" aria-hidden="true"></i>
                            <span class="icon-text">Courses</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="planner.html" class="nav-link active" aria-current="page">
                            <i class="fas fa-calendar" aria-hidden="true"></i>
                            <span class="icon-text">Planner</span>
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="#" id="logoutBtn" class="nav-link text-white">
                            <i class="	fas fa-sign-out-alt" aria-hidden="true"></i>
                            <span class="icon-text">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
            <main id="content" class="pt-4 ">
            <div class="row" id="welcome-banner" >
                <p id="banner_name" class="h3 mb-1">Planner</p>
            </div>

            <div>
                <div class="row"> 
                    <div class="col-1">
                        <label class="switch">
                            <input type="checkbox" id="viewToggle">
                            <div class="slider" id="viewToggleSlider">
                                <span class="on">Grid View</span>
                                <span class="off">Lists View</span>
                            </div>
                        </label>
                    </div>
                </div>
                <div id = "coursePlanner" class="row justify-content-around my-1">
                </div>
            </div>
            <div id="coursePlanner" class="table-responsive">
                <table class="table" id="plannerTable">
                    <thead>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="modalInsert"></div>
                
            <div class="row py-2">
                <div class="col-4"></div>
                <div class="col-5"></div>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
