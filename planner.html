<!-- Skeletal Structure of Subject Catalog -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Catalog</title>

    <!-- External CSS-->
    <link href= "styles.css" type="text/css" rel="stylesheet" />

    <!-- Other CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

		<nav id="sidebar" :class="{ 'active': sidebarActive }">

			<div class="d-none d-md-block mb-5 pt-5">
				<h1 id="steps" class="fs-1 text-center">S T E P S</h1>

			</div>
			<hr>
			<ul class="nav nav-pills flex-column mb-auto d-flex">
				<li class="nav-item">
					<a href="dashboard.html" class="nav-link text-white" aria-current="page">
						<svg class="bi me-2" width="16" height="16">
							<use xlink:href="#home" />
						</svg>
						<i class="fas fa-home"></i>
						<span class="d-none d-md-inline icon-text">Dashboard</span>
					</a>
				</li>
				<li>
					<a href="catalog.html" class="nav-link text-white">
						<svg class="bi me-2" width="16" height="16">
							<use xlink:href="#speedometer2" />

						<i class="fas fa-book"></i>
						<span class="d-none d-md-inline icon-text">Courses</span>
					</a>
				</li>
				<li>
					<a href="planner.html" class="nav-link active">
						<svg class="bi me-2" width="16" height="16">
							<use xlink:href="#table" />
						</svg>
						<i class="fas fa-calendar"></i>
						<span class="d-none d-md-inline  icon-text">Planner</span>
					</a>
				</li>
				<li>
					<a href="#" class="nav-link text-white">
						<svg class="bi me-2" width="16" height="16">
							<use xlink:href="#grid" />
						</svg>
						<i class="fas fa-power-off"></i>
						<span class="d-none d-md-inline  icon-text">Logout</span>
					</a>
				</li>
			</ul>
		</nav>

        <!-- profile at the top right -->
		<div id="profile_top" class="position-fixed top-0 end-0 p-3 d-flex align-items-center">
			<img src="images/justin1.jpg" alt="Profile" width="32" height="32" class="rounded-circle me-2">
			<div class="me-3">
				<strong id="nameheader">Nil</strong>
				<small>XXXX year, X.XX GPA</small>
			</div>
			
			<div id="bell" >
				<i class="fa fa-bell" aria-hidden="true"></i>
			</div>
		</div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
