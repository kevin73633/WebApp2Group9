<!-- Skeletal Structure of Subject Catalog -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Catalog</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- External CSS-->
    <link href= "styles/style.css" type="text/css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <!-- Other CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <!-- Vue.js Version 3 CDN -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div id ="navbartop" class="navbartop" >
            <!-- Hamburger Button for mobile -->
			<hamburger-button></hamburger-button>
            <div class="d-flex align-items-center">
                <!-- Profile Img -->
				<profile-top></profile-top>
				<!-- Dark Light Mode Toggle -->
				<dark-light-mode></dark-light-mode>
                
            </div>
        </div>
		<!-- Modal for User -->
        <user-details-menu></user-details-menu>
		<!-- Sidebar -->
		<sidebar></sidebar>
            <main id="content" class="pt-4 ">
            <div class="row mx-1" id="welcome-banner" >
                <h5>Course Planner</h5>
                <p>Plan Your Courses and Achieve Your Academic Goals</p>
            </div>

            <div>
                <div class="row"> 
                    <div class="col-1 mx-2 mb-2">
                        <label class="switch">
                            <input type="checkbox" id="viewToggle">
                            <div class="slider" id="viewToggleSlider">
                                <span class="on">Grid</span>
                                <span class="off">List</span>
                            </div>
                        </label>
                    </div>
                </div>
                <div id = "coursePlanner" class="row justify-content-around my-1">
                </div>
            </div>
            <div id="coursePlanner" class="table-responsive">
                <table id="plannerTable" class="table custom-table table-hover align-middle rounded-3 ">
                    <thead>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="modalInsert"></div>
                
            <div class="row py-2">
                <div class="col-4"></div>
                <div class="col-5"></div>
            </div>
        </main>
    </div>
    
    <script src="allVuestuff.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="planner.js" type="module"></script>	
</body>
</html>
