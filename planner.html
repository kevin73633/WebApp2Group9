<!-- Skeletal Structure of Subject Catalog -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Catalog</title>

    <!-- External CSS-->
    <link href= "styles.css" type="text/css" rel="stylesheet" />

    <!-- Other CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="modal" id="userDetailsModal" tabindex="-1" aria-labelledby="userDetailsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="userDetailsModalLabel">Provide Your Academic Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="userDetailsForm">
                            <!-- Degree Input -->
                            <div class="mb-3">
                                <label for="degreeInput" class="form-label">Degree</label>
                                <select class="form-select" id="degreeInput">
                                    <option value="CS">Computer Science</option>
                                    <option value="IS">Information Systems</option>
                                    <option value="SE">Software Engineering</option>
                                    <option value="C&L">Computing and Law</option>
                                </select>
                            </div>
        
                            <!-- GPA Input -->
                            <div class="mb-3">
                                <label for="gpaInput" class="form-label">GPA</label>
                                <input type="number" step="0.01" min="0.01" max="4.3" class="form-control" id="gpaInput"
                                    placeholder="Enter your GPA">
                                <span class="error" id="gpaError"></span>
                            </div>
        
                            <!-- Current Year Input -->
                            <div class="mb-3">
                                <label for="yearInput" class="form-label">Current Year</label>
                                <select class="form-select" id="yearInput">
                                    <option value="Y1">Year 1</option>
                                    <option value="Y2">Year 2</option>
                                    <option value="Y3">Year 3</option>
                                    <option value="Y4">Year 4</option>
                                </select>
                            </div>
        
                            <!-- Semester Input -->
                            <div class="mb-3">
                                <label for="semesterInput" class="form-label">Semester</label>
                                <select class="form-select" id="semesterInput">
                                    <option value="S1">Semester 1</option>
                                    <option value="S2">Semester 2</option>
                                    <option value="S3a">Semester 3A</option>
                                    <option value="S3b">Semester 3B</option>
                                </select>
                            </div>
                            <div class="error" id="saveDetailsError"></div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveDetailsBtn">Save Details</button>
                    </div>
                </div>
            </div>
        </div>
        <button id="toggleSidebar" class="btn btn-primary d-block d-sm-none m-2" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
          </button>
          
		<!-- Sidebar -->
        <nav id="sidebar">
            <div class="mb-5 pt-md-5">
                <h1 id="steps" class="fs-1 text-center">S T E P S</h1>
                <p id="stepsTagline" class="text-center">SCIS TIMETABLE AND ENROLLMENT PLANNING SYSTEM</p>
            </div>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto d-flex">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link text-white">
                        <i class="fas fa-home" aria-hidden="true"></i>
                        <span class="icon-text">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="catalog.html" class="nav-link text-white">
                        <i class="fas fa-book" aria-hidden="true"></i>
                        <span class="icon-text">Courses</span>
                    </a>
                </li>
                <li>
                    <a href="planner.html" class="nav-link active" aria-current="page">
                        <i class="fas fa-calendar" aria-hidden="true"></i>
                        <span class="icon-text">Planner</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="logoutBtn" class="nav-link text-white">
                        <i class="fas fa-power-off" aria-hidden="true"></i>
                        <span class="icon-text">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
		<main id="content" class="pt-4 ">
			<div id="profile_top" class="d-flex align-items-center">
				<button type="button" id="ProfileBtn" data-bs-toggle="modal" data-bs-target="#userDetailsModal">
					<img src="images/justin1.jpg" alt="Profile" width="32" height="32" class="rounded-circle me-2">
				</button>
				<div class="me-3">
					<strong id="nameheader">Nil</strong>
					<small id = "profileData">XXXX year, X.XX GPA</small>
				</div>
				
			</div>
                <div class="row" id="welcome-banner" >
                    <p id="banner_name" class="h3 mb-1">Planner</p>
                </div>
                <!-- <div class="row py-3" id="filter-search">
                    <div class="col-4">
                    </div>
                    <div class="col-4">
                        <div class="input-group mb-3 flex-nowrap">
                            <input type="text" class="form-control rounded-5" placeholder="Code/Name of Module" aria-label="module_input" aria-describedby="basic-addon2">
                        </div>
                    </div>
                    <div class="col-1">
                        <button type="button" class="button-primary px-3 rounded-5" id="searchBtn">Search</button>
                    </div>
                </div> -->
            <div>
                <div class="row"> 
                    <div class="col-1">
                        <label class="switch">
                            <input type="checkbox" id="viewToggle">
                            <div class="slider" id="viewToggleSlider">
                                <span class="on">Grid View</span>
                                <span class="off">Lists View</span>
                            </div>
                        </label>
                    </div>
                </div>
                <div id = "coursePlanner" class="row justify-content-around my-1">
                </div>
            </div>
            <div id="coursePlanner" class="table-responsive">
                <table class="table" id="plannerTable">
                    <thead>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="modalInsert"></div>
                
            <div class="row py-2">
                <div class="col-4"></div>
                <div class="col-5"></div>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="planner.js" type="module"></script>	
    <script src="menu.js"></script>	
</body>
</html>
