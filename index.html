<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEPS</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <!-- External Stylesheets -->
    <link href="styles/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />

    <!-- External Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="index_javascript.js" type="module"></script>
</head>

<body class="index-container">
	<div class="login-card bg-white rounded-4 m-4 px-md-5 ">
		<div class="steps pt-5">
			<div class="d-flex align-items-center justify-content-center">
				<img src="images/step_logo_black.png" style="width: 60px;" alt="Logo">
				<h1 class="mb-0">S T E P S</h1>
			</div>
			<!-- <p class="row justify-content-center text-center d-none d-sm-flex">SCIS Timetable and Enrollment Planning System</p> -->
		</div>
		<div class="login text-center p-4">
			<h5>Welcome back</h5>
			<p>Please sign in with your SMU account to continue</p>
			<hr>
			<div class="row justify-content-center">
				<div class="col-10 mb-3 text-center">
					<button id="GoogleLoginBtn" class="google-button">
						<img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" class="google-logo">
						Sign in with Google
					</button>
				</div>
			</div>
		</div>
	</div>
        <!-- Vue.js App -->
        <div id="app" class="row justify-content-center">
            <div class="col-12">
                <!-- Modal for Inputting Degree, GPA, Current Year, and Semester -->
                <div class="modal" id="userDetailsModal" tabindex="-1" aria-labelledby="userDetailsModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="userDetailsModalLabel">Provide Your Academic Details</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="userDetailsForm">
                                    <!-- Degree Input -->
                                    <div class="mb-3">
                                        <label for="degreeInput" class="form-label">Degree</label>
                                        <select class="form-select" id="degreeInput">
                                            <option value="CS">Computer Science</option>
                                            <option value="IS">Information Systems</option>
                                            <option value="SE">Software Engineering</option>
                                            <option value="C&L">Computing and Law</option>
                                        </select>
                                    </div>
                
                                    <!-- GPA Input -->
                                    <div class="mb-3">
                                        <label for="gpaInput" class="form-label">GPA</label>
                                        <input type="number" step="0.01" min="0.01" max="4.3" class="form-control" id="gpaInput"
                                            placeholder="Enter your GPA">
                                        <span class="error" id="gpaError"></span>
                                    </div>
                
                                    <!-- Current Year Input -->
                                    <div class="mb-3">
                                        <label for="yearInput" class="form-label">Current Year</label>
                                        <select class="form-select" id="yearInput">
                                            <option value="Y1">Year 1</option>
                                            <option value="Y2">Year 2</option>
                                            <option value="Y3">Year 3</option>
                                            <option value="Y4">Year 4</option>
                                        </select>
                                    </div>
                
                                    <!-- Semester Input -->
                                    <div class="mb-3">
                                        <label for="semesterInput" class="form-label">Semester</label>
                                        <select class="form-select" id="semesterInput">
                                            <option value="S1">Semester 1</option>
                                            <option value="S2">Semester 2</option>
                                            <option value="S3a">Semester 3A</option>
                                            <option value="S3b">Semester 3B</option>
                                        </select>
                                    </div>
                                <div class="error" id="saveDetailsError"></div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" id="saveDetailsBtn">Save Details</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
