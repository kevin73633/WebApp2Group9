<!-- Skeletal Structure of Subject Catalog -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Catalog</title>
    <link href= "catalog_css.css" type="text/css" rel="stylesheet" />
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: black;">
    <div id="app">

		<!-- Sidebar -->
		<nav id="sidebar" :class="{ 'active': sidebarActive }">

			<div class="mb-5 pt-5">
				<h1 id="steps" class="fs-1 text-center">S T E P S</h1>
				<p id="stepsTagline" class="text-center">SCIS TIMETABLE AND ENROLLMENT PLANNING SYSTEM</p>
			</div>

			<hr>


			<ul class="nav nav-pills flex-column mb-auto d-flex ">
				<li class="nav-item">
					<a href="dashboard.html" class="nav-link text-white" aria-current="page">
						<svg class="bi me-2" width="16" height="16">
							<use xlink:href="#home" />
						</svg>
						<i class="fas fa-home">Dashboard</i>
					</a>
				</li>
				<li>
					<a href="catalog.html" class="nav-link active text-white">
						<svg class="bi me-2" width="16" height="16">
							<use xlink:href="#speedometer2" />
						</svg>
						<i class="fas fa-book">Courses</i>
					</a>
				</li>
				<li>
					<a href="#" class="nav-link text-white">
						<svg class="bi me-2" width="16" height="16">
							<use xlink:href="#table" />
						</svg>
						<i class="fas fa-calendar">Planner</i>
					</a>
				</li>
				<li>
					<a href="#" class="nav-link text-white">
						<svg class="bi me-2" width="16" height="16">
							<use xlink:href="#grid" />
						</svg>
						<i class="fas fa-power-off">LogOut</i>
					</a>
				</li>
			</ul>
		</nav>
    </div>
    <div class="container">
        <div class="row">
            <span class="bg-primary text-white p-4 fs-3 rounded-2 fw-semibold">COURSE CATALOG</span>
        </div>
        <div class="row py-3">
            <div class="col-2">
            <!-- Dropdown -->
                <select class="form-select rounded-5 bg-black text-white" aria-label="Default select example" id="filterOptions" onchange="editModulesTable()"></select>
            </div>
            <div class="col-5">
                <!-- Empty -->
            </div>
            <div class="col-4">
                <!-- Search Bar -->
                <div class="input-group mb-3 flex-nowrap">
                    <input type="text" class="form-control rounded-5" placeholder="Code/Name of Module" aria-label="module_input" aria-describedby="basic-addon2">
                </div>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-primary px-3 rounded-5" onclick="createModulesTable()">Search</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="bg-white p-1 rounded-2">
            <!-- Create the table -->
            <table class="table" id="tableModules">
                <thead>
                    <tr>
                        <th scope="col" class="text-body-tertiary">Select</th>
                        <th scope="col" class="text-body-tertiary">Module Name</th>
                        <th scope="col" class="text-body-tertiary">Code</th>
                        <th scope="col" class="text-body-tertiary">Category</th>
                        <th scope="col" class="text-body-tertiary">Status</th>
                        <th> </th>
                    </tr>
                </thead>
            </table>
        </div>
        <div id="modalInsert"></div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-4">
                <button type="button" class="btn btn-primary px-4 rounded-5">Add to My Planner</button>
            </div>
            <div class="col-5">

            </div>
            <div class="col">
                <nav aria-label="Page navigation" >
                    <ul class="pagination justify-content-end mx-2">
                    <li class="page-item px-1">
                        <a class="page-link rounded-5" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item px-1"><a class="page-link rounded-5" href="#">1</a></li>
                    <li class="page-item px-1"><a class="page-link rounded-5" href="#">2</a></li>
                    <li class="page-item px-1"><a class="page-link rounded-5" href="#">3</a></li>
                    <li class="page-item px-1">
                        <a class="page-link rounded-5" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="catalog.js" type="module"></script>	
</body>
</html>
