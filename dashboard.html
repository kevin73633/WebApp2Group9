<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Dashboard</title>
<link href= "styles.css" type="text/css" rel="stylesheet" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
	<div id="app">
		<!-- Sidebar -->
        <nav id="sidebar" class="d-none d-sm-block">
            <div class="d-none d-md-block mb-5 pt-md-5">
                <h1 id="steps" class="fs-1 text-center">S T E P S</h1>
                <p id="stepsTagline" class="text-center">SCIS TIMETABLE AND ENROLLMENT PLANNING SYSTEM</p>
            </div>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto d-flex">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link active" aria-current="page">
                        <i class="fas fa-home" aria-hidden="true"></i>
                        <span class="d-none d-md-inline icon-text">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="catalog.html" class="nav-link text-white">
                        <i class="fas fa-book" aria-hidden="true"></i>
                        <span class="d-none d-md-inline icon-text">Courses</span>
                    </a>
                </li>
                <li>
                    <a href="planner.html" class="nav-link text-white">
                        <i class="fas fa-calendar" aria-hidden="true"></i>
                        <span class="d-none d-md-inline icon-text">Planner</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="logoutBtn" class="nav-link text-white">
                        <i class="fas fa-power-off" aria-hidden="true"></i>
                        <span class="d-none d-md-inline icon-text">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
		 <!-- Main Content -->
		<main id="content" class="pt-4">
			<!-- profile at the top right -->
			<div id="profile_top" class="d-flex align-items-center">
				<img src="images/justin1.jpg" alt="Profile" width="32" height="32" class="rounded-circle me-2">
				<div class="me-3">
					<strong id="nameheader">Nil</strong>
					<small>XXXX year, X.XX GPA</small>
				</div>
				<div id="bell" >
					<i class="fa fa-bell" aria-hidden="true"></i>
				</div>
			</div>

			<div id="welcome-banner" class="row">
				<small id="currentDate"></small>
				<p id="banner_name" class="h3 mb-1">Welcome Back, {{name}}!</p>
				<p class="mb-0">Always stay updated in your student portal</p>
			</div>
			<!-- Enrolled -->
			<div id="enrolled">
				<div class="d-flex justify-content-between align-items-center">
					<h3 class="cat-heading">Enrolled Courses</h3>
				</div>
				<div id="enrolledCarousel" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<div id="enrolledCourses" class="card-deck d-flex">
							</div>
						</div>
					</div>
					<!-- Carousel controls -->
					<button class="carousel-control-prev" type="button" data-bs-target="#enrolledCarousel" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#enrolledCarousel" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
			<!-- Completed -->
			<div id="planned">
				<div class="d-flex justify-content-between align-items-center">
					<h3 class="cat-heading">Planned Courses</h3>
				</div>
				<div id="plannedCarousel" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<div id="plannedCourses" class="card-deck d-flex">
							</div>
						</div>
					</div>
					<!-- Carousel controls -->
					<button class="carousel-control-prev" type="button" data-bs-target="#plannedCarousel" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#plannedCarousel" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
			<!-- Recommended -->
			<div id="recommended">
				<div class="d-flex justify-content-between align-items-center">
					<h3 class="cat-heading">Recommended Courses</h3>
				</div>
				<div id="recommendedCarousel" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
						</div>
					</div>
					<!-- Carousel controls -->
					<button class="carousel-control-prev" type="button" data-bs-target="#recommendedCarousel" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#recommendedCarousel" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
			<!-- Completed -->
			<div id="completed">
				<div class="d-flex justify-content-between align-items-center">
					<h3 class="cat-heading">Completed Courses</h3>
				</div>
				<div id="completedCarousel" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<div id="completedCourses" class="card-deck d-flex">
							</div>
						</div>
					</div>
					<!-- Carousel controls -->
					<button class="carousel-control-prev" type="button" data-bs-target="#completedCarousel" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#completedCarousel" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
		</main>
	</div>
	
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
	<script src="dashboard_javascript.js" type="module"></script>	
	<script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
	<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>

</body>
</html>
