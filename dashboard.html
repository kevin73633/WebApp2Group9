<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Dashboard</title>
	<link href= "styles/style.css" type="text/css" rel="stylesheet" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<!-- Vue.js Version 3 CDN -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

	<div id="app">
        <div id ="navbartop" class="navbartop">
            <!-- Hamburger Button for mobile -->
			<hamburger-button></hamburger-button>
			<div class="d-flex align-items-center">
				<!-- Profile Img -->
				<profile-top></profile-top>
				<!-- Dark Light Mode Toggle -->
				<dark-light-mode></dark-light-mode>
			</div>
        </div>
		<!-- Modal for User -->
        <user-details-menu></user-details-menu>
		<!-- Sidebar -->
		<sidebar></sidebar>
		<!-- Main Content -->
		<main id="content" class="pt-4">
			<div id="welcome-banner" class="row mx-2 d-flex align-items-center banner_bg">
				<div class="col-md-8 col-12">
				  <small id="currentDate"></small>
				  <h5 id="banner_name" class="mb-1"></h5>
				  <p class="mb-0">Always stay updated in your student portal</p>
				</div>
				<div class="col-4 d-none d-md-flex justify-content-end">
				  <img src="images/students.png" style="width: 300px;">
				</div>
			  </div>
			<!-- Enrolled -->
			<div id="enrolled">
				<div class="d-flex justify-content-between align-items-center">
					<h3 class="cat-heading">Enrolled Courses</h3>
				</div>
				<div id="enrolledCarousel" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<div id="enrolledCourses" class="card-deck d-flex">
							</div>
						</div>
					</div>
					<!-- Carousel controls -->
					<button class="carousel-control-prev" type="button" data-bs-target="#enrolledCarousel" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#enrolledCarousel" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
			<!-- Completed -->
			<div id="planned">
				<div class="d-flex justify-content-between align-items-center">
					<h3 class="cat-heading">Planned Courses</h3>
				</div>
				<div id="plannedCarousel" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<div id="plannedCourses" class="card-deck d-flex">
							</div>
						</div>
					</div>
					<!-- Carousel controls -->
					<button class="carousel-control-prev" type="button" data-bs-target="#plannedCarousel" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#plannedCarousel" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
			<div class="modal fade" tabindex="-1" id="confirmModal">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Are You Sure?</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
					<div class="modal-body">
					</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Yes</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    </div>
                  </div>
                </div>
              </div>
			<!-- Recommended -->
			<div id="recommended">
				<div class="d-flex justify-content-between align-items-center">
					<h3 class="cat-heading">Recommended Courses</h3>
				</div>
				<div id="recommendedCarousel" class="carousel " >
					<div class="carousel-inner">
						<div class="carousel-item active">
						</div>
					</div>
					<!-- Carousel controls -->
					<button class="carousel-control-prev" type="button" data-bs-target="#recommendedCarousel" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden"></span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#recommendedCarousel" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden"></span>
					</button>
				</div>
			</div>
			<!-- Completed -->
			<div id="completed">
				<div class="d-flex justify-content-between align-items-center">
					<h3 class="cat-heading">Completed Courses</h3>
				</div>
				<div id="completedCarousel" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<div id="completedCourses" class="card-deck d-flex">
							</div>
						</div>
					</div>
					<!-- Carousel controls -->
					<button class="carousel-control-prev" type="button" data-bs-target="#completedCarousel" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#completedCarousel" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
		</main>
	</div>

	<div id="modals"></div>
	
	
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
	<script src="allVuestuff.js"></script>
	<script src="dashboard_javascript.js" type="module"></script>	
	<script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>	
</body>
</html>
