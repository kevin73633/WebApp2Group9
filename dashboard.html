<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Dashboard</title>
	<link href= "styles.css" type="text/css" rel="stylesheet" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<!-- Vue.js Version 3 CDN -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

	<div id="app">
		<div id ="navbartop" class="navbartop">
            <!-- Hamburger Button for mobile -->
            <button id="toggleSidebar" class="btn" onclick="mobileNav()">
                <i class="fas fa-bars"></i>
            </button>    
            <!-- Profile at the top right -->
            <profile-top></profile-top>
        </div>
        <user-details-menu></user-details-menu>
        <nav id="sidebar">
            <div id="header" class="d-flex justify-content-between align-items-center mb-4">
                <div id="logo">
                    <img src="images/step_logo.png" alt="Logo" class="logo-img me-3">
                    <h1 id="steps" class="fs-1 text-center text-md-start">S T E P S</h1>
                    <p id="stepsTagline" class="text-center text-md-start">SCIS TIMETABLE AND ENROLLMENT PLANNING SYSTEM</p>
                </div>
                <button id="desktopMenuMinimise" class="btn text-white" onclick="minimiseSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <!-- Expand Sidebar Button for larger screens -->
            <button id="desktopMenuExpand" class="btn  text-white" onclick="expandSidebar()">
                <i class="fas fa-bars"></i>
            </button> 
            <hr>
            <div class="side">
                <ul class="nav sidebar-nav ">
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link active">
                            <i class="fas fa-home" aria-hidden="true"></i>
                            <span class="icon-text">Dashboard</span>
                        </a>
                        <span class="tooltip" style="color: black;">Dashboard</span>
                    </li>
                    <li class="nav-item">
                        <a href="catalog.html" class="nav-link text-white">
                            <i class="fas fa-book" aria-hidden="true"></i>
                            <span class="icon-text">Courses</span>
                        </a>
                        <span class="tooltip " style="color: black;">Courses</span>
                    </li>
                    <li class="nav-item">
                        <a href="planner.html" class="nav-link text-white">
                            <i class="fas fa-calendar" aria-hidden="true"></i>
                            <span class="icon-text">Planner</span>
                        </a>
                        <span class="tooltip"  style="color: black;">Planner</span>
                    </li>
                    <li class="nav-item">
                        <a href="#" id="logoutBtn" class="nav-link text-white">
                            <i class="fas fa-power-off" aria-hidden="true"></i>
                            <span class="icon-text">Logout</span>
                        </a>
                        <span class="tooltip">Logout</span>
                    </li>
                </ul>
            </div>
        </nav>
		<!-- Main Content -->
		<main id="content" class="pt-4">

			<div id="welcome-banner" class="row">
				<small id="currentDate"></small>
				<p id="banner_name" class="h3 mb-1">Welcome Back, {{name}}!</p>
				<p class="mb-0">Always stay updated in your student portal</p>
			</div>
			<!-- Enrolled -->
			<div id="enrolled">
				<div class="d-flex justify-content-between align-items-center">
					<h3 class="cat-heading">Enrolled Courses</h3>
				</div>
				<div id="enrolledCarousel" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<div id="enrolledCourses" class="card-deck d-flex">
							</div>
						</div>
					</div>
					<!-- Carousel controls -->
					<button class="carousel-control-prev" type="button" data-bs-target="#enrolledCarousel" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#enrolledCarousel" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
			<!-- Completed -->
			<div id="planned">
				<div class="d-flex justify-content-between align-items-center">
					<h3 class="cat-heading">Planned Courses</h3>
				</div>
				<div id="plannedCarousel" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<div id="plannedCourses" class="card-deck d-flex">
							</div>
						</div>
					</div>
					<!-- Carousel controls -->
					<button class="carousel-control-prev" type="button" data-bs-target="#plannedCarousel" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#plannedCarousel" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
			<!-- Recommended -->
			<div id="recommended">
				<div class="d-flex justify-content-between align-items-center">
					<h3 class="cat-heading">Recommended Courses</h3>
				</div>
				<div id="recommendedCarousel" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
						</div>
					</div>
					<!-- Carousel controls -->
					<button class="carousel-control-prev" type="button" data-bs-target="#recommendedCarousel" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#recommendedCarousel" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
			<!-- Completed -->
			<div id="completed">
				<div class="d-flex justify-content-between align-items-center">
					<h3 class="cat-heading">Completed Courses</h3>
				</div>
				<div id="completedCarousel" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<div id="completedCourses" class="card-deck d-flex">
							</div>
						</div>
					</div>
					<!-- Carousel controls -->
					<button class="carousel-control-prev" type="button" data-bs-target="#completedCarousel" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#completedCarousel" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
		</main>
	</div>

	<div id="modals"></div>
	
	
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
	<script src="dashboard_javascript.js" type="module"></script>	
	<script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>
    <script src="menu.js"></script>	

	<script src="allVuestuff.js"></script>
</body>
</html>
